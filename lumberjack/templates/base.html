<!DOCTYPE html>
<html>
<head>
	{% if subtite %}
	<title>Lumberjack - {{subtitle}}</title>
	{% else %}
	<title>Lumberjack</title>
	{% endif %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static' , filename = 'css/main.css') }}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
 <link rel="stylesheet" href="https://rsms.me/inter/inter-ui.css">	  
 <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"></head>
<body>
	<section class="columns is-fullheight">
		<aside class="column main-side aside hero is-2 is-fullheight nav">
			<div class="brand is-size-1">
				<div class="brand-logo"></div>
			</div>
			<div class="menu sidenav is is-size-4">
				<ul class="menu-list animated fadeIn">
					<li id="ad-sec"><a href="{{ url_for('add') }}"><i data-feather="plus-square"></i><span class="menu-text">Add Site</span></a></li>
					<li id="in-sec"><a href="{{ url_for('insights') }}"><i data-feather="zap"></i><span class="menu-text">Insights</span></a></li>
					<li id="is-sec"><a href="{{ url_for('issues') }}"><i data-feather="alert-octagon"></i><span class="menu-text"><span class="menu-text">Issues</span></a></li>
					<li id="st-sec"><a href="{{ url_for('stream') }}"><i data-feather="bar-chart-2"></i><span class="menu-text">Stream</span></a></li>
				</ul>
			</div>
			<div class="menu-btm is-fixed-bottom animated fadeInUp ">
				<p class="is-size-4 ">Hi, {{user.title()}}</p>
				<br>
				<a href="/logout"><button class="button is-black is-fullwidth ">					    	<i data-feather="log-out"></i>
Logout</button></a>
			</div>
		</aside>
		<aside class="main-content column">
			<nav class="navbar">
				<div class="field" style="width: 99%">
  					<p class="control has-icons-left " >
					    <input style="width: 100%;" type="email" placeholder="Search Logs">
					</p>
				</div>
			</nav>
			<div class="xcontent">
			{% block content%}
			{% endblock %}
		</div>
		</aside>
	</section>

<script>
      feather.replace();
    </script>
</body>
</html>
